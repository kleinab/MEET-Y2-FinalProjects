<h1>Your assignments</h1>

<ul>
{% for subject, subject_assignments in assignments %}
  <li>
    <strong>{{ subject.name }}</strong>
    <ul>
    {% for assignment in subject_assignments %}
      <li>
        <a href="{% url 'homeworkbuddies:view_assignment' assignment.id %}">{{ assignment.name }}</a>
         - <i>{{ assignment.duedate }}</i>
      </li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>

<a href="{% url 'homeworkbuddies:logout' %}">Log out</a>
